{% extends "base.html" %}

{% block head-content %}
    <meta charset="utf-8"/>
    <title>Lets-Meet</title>
    <meta content="Lets-Meet" property="og:title"/>
    <meta content="Lets-Meet" property="twitter:title"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    {% load static %}
    <link href="{% static 'user_site/home.css' %}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

{% endblock %}

{% block body-content %}
    <div id="overlay"></div>
    <div class="table-title">
        <h1 style="font-family: 'Bodoni Moda', serif; font-size: 4.8em;">{{ month_name }}:</h1>
    </div>
    <div style="display: inline;">
        <div class="table-icon" style="float:left; padding-left: 6%;">
            <a href="#create_event" style="color: white;">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
        </div>
        <div class="table-icon" id="home">
            <a href="{% url 'home' %}" style="color: white;">
                <i class="fa fa-home" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                {% for day in week_days %}
                    <th class="text-center" style="width: 14.28%;">{{ day }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody class="table-hover" id="tbody-main">
            {% for row in calandar %}
                <tr>
                    {% for day in row %}
                    <td class="text-center" style="position: relative;">
                        <div style="cursor: pointer;" onclick='alert("this is the day number {{ day }}")'>
                            <p class="tab" 
                                {% if current_date.1 == day.2 %} style="font-weight: bold; color: red;" {% endif %}
                                {% if current_date.0 == day.1 %} style="font-weight: bold;" {% endif %}>
                                {{ day.2 }}
                            </p>

                        </div> 
                    </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
